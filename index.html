<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon corregido -->
    <link rel="icon" href="img/chat.png" type="image/png">
</head>
<body>

    <h2 id="titulo-chat">Bienvenido al ChatBot: descubre la gastronomía típica y el clima de las ciudades más turísticas de España.</h2>

    <fieldset>
        <legend>ChatBot</legend>

        <div id="chat_box">
        </div>

        <form action="" id="chat_form">
            <input type="text" name="user_input" id="user_input" placeholder="Escribe aquí tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>

    </fieldset>

    <script src="script.js"></script>
    
</body>
</html>
